<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts - digit-link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-deep: #1a1a1a;
      --bg-surface: #242424;
      --bg-elevated: #2d2d2d;
      --border-subtle: #3a3a3a;
      --border-accent: #4a4a4a;
      --text-primary: #e8e4e0;
      --text-secondary: #9a9590;
      --text-muted: #6a6560;
      --accent-copper: #c9956c;
      --accent-copper-dim: #a67a54;
      --accent-emerald: #4a9f7e;
      --accent-red: #c96c6c;
      --accent-blue: #6c9fc9;
      --font-display: 'Crimson Text', Georgia, serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
      --font-body: 'Inter', -apple-system, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .nav {
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
      padding: 0 2rem;
      display: flex;
      align-items: center;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
    }

    .nav-brand-icon {
      width: 28px;
      height: 28px;
      border: 2px solid var(--accent-copper);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-brand-icon::before {
      content: '';
      width: 12px;
      height: 12px;
      background: var(--accent-copper);
      border-radius: 2px;
      transform: rotate(45deg);
    }

    .nav-links {
      display: flex;
      gap: 0.25rem;
      margin-left: 3rem;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s ease;
    }

    .nav-link i { width: 16px; height: 16px; }
    .nav-link:hover { color: var(--text-primary); background: var(--bg-elevated); }
    .nav-link.active { color: var(--accent-copper); background: rgba(201, 149, 108, 0.1); }

    .nav-spacer { flex: 1; }

    .nav-logout {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      color: var(--text-muted);
      background: none;
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s ease;
    }

    .nav-logout i { width: 16px; height: 16px; }
    .nav-logout:hover { color: var(--accent-red); border-color: var(--accent-red); }

    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .page-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 600;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s ease;
      border: none;
    }

    .btn i { width: 16px; height: 16px; }

    .btn-primary {
      background: var(--accent-copper);
      color: var(--bg-deep);
    }

    .btn-primary:hover { background: var(--accent-copper-dim); }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
    }

    .btn-secondary:hover {
      border-color: var(--accent-copper);
      color: var(--accent-copper);
    }

    .btn-danger {
      background: transparent;
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
    }

    .btn-danger:hover { background: rgba(201, 108, 108, 0.1); }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
    }

    .card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-title i { width: 18px; height: 18px; color: var(--text-secondary); }

    .card-body { padding: 1.5rem; }

    /* Account list */
    .account-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .account-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      transition: all 0.15s ease;
    }

    .account-item:hover { border-color: var(--border-accent); }

    .account-avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(201, 149, 108, 0.15);
      color: var(--accent-copper);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .account-info { flex: 1; }

    .account-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .account-badge {
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      background: rgba(201, 149, 108, 0.15);
      color: var(--accent-copper);
    }

    .account-badge.inactive {
      background: rgba(201, 108, 108, 0.15);
      color: var(--accent-red);
    }

    .account-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .account-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Form */
    .form-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: end;
    }

    .form-group { margin-bottom: 1rem; }

    .form-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.625rem 0.875rem;
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      font-family: var(--font-body);
      font-size: 0.875rem;
      color: var(--text-primary);
      transition: all 0.15s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-copper);
      box-shadow: 0 0 0 3px rgba(201, 149, 108, 0.15);
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .form-check input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent-copper);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      margin: 1rem;
      transform: translateY(20px);
      transition: transform 0.2s ease;
    }

    .modal-overlay.visible .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
    }

    .modal-close:hover { color: var(--text-primary); }

    .modal-body { padding: 1.5rem; }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    /* Token display */
    .token-display {
      background: var(--bg-deep);
      border: 1px solid var(--accent-emerald);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .token-display-label {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent-emerald);
      margin-bottom: 0.5rem;
    }

    .token-display-value {
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      word-break: break-all;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .token-copy {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem;
      flex-shrink: 0;
    }

    .token-copy:hover { color: var(--accent-copper); }

    .token-warning {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: var(--accent-copper);
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .token-warning i { width: 14px; height: 14px; }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .empty-state i {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .nav { padding: 0 1rem; }
      .nav-links { margin-left: 1.5rem; gap: 0; }
      .nav-link span { display: none; }
      .main { padding: 1.5rem 1rem; }
      .page-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
      .form-row { grid-template-columns: 1fr; }
      .account-item { flex-wrap: wrap; }
      .account-actions { width: 100%; justify-content: flex-end; margin-top: 0.5rem; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/admin/dashboard.html" class="nav-brand">
      <div class="nav-brand-icon"></div>
      digit-link
    </a>
    <div class="nav-links">
      <a href="/admin/dashboard.html" class="nav-link">
        <i data-lucide="layout-dashboard"></i>
        <span>Dashboard</span>
      </a>
      <a href="/admin/accounts.html" class="nav-link active">
        <i data-lucide="users"></i>
        <span>Accounts</span>
      </a>
      <a href="/admin/whitelist.html" class="nav-link">
        <i data-lucide="shield-check"></i>
        <span>Whitelist</span>
      </a>
      <a href="/admin/tunnels.html" class="nav-link">
        <i data-lucide="cable"></i>
        <span>Tunnels</span>
      </a>
    </div>
    <div class="nav-spacer"></div>
    <button class="nav-logout" onclick="logout()">
      <i data-lucide="log-out"></i>
      Logout
    </button>
  </nav>

  <main class="main">
    <div class="page-header">
      <h1 class="page-title">Accounts</h1>
      <button class="btn btn-primary" onclick="showCreateModal()">
        <i data-lucide="user-plus"></i>
        Create Account
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i data-lucide="users"></i>
          All Accounts
        </h2>
        <button class="btn btn-secondary btn-sm" onclick="loadAccounts()">
          <i data-lucide="refresh-cw"></i>
          Refresh
        </button>
      </div>
      <div class="card-body" id="accountsList">
        <div class="empty-state">
          <i data-lucide="loader-2"></i>
          <p>Loading accounts...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Create Account Modal -->
  <div class="modal-overlay" id="createModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Create Account</h3>
        <button class="modal-close" onclick="hideCreateModal()">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="createForm">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Enter username" required>
          </div>
          <label class="form-check">
            <input type="checkbox" id="isAdmin">
            Make this an admin account
          </label>
        </form>
        <div id="tokenResult" style="display: none;"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
        <button class="btn btn-primary" id="createBtn" onclick="createAccount()">
          <i data-lucide="plus"></i>
          Create
        </button>
      </div>
    </div>
  </div>

  <!-- Token Display Modal -->
  <div class="modal-overlay" id="tokenModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">New Token Generated</h3>
        <button class="modal-close" onclick="hideTokenModal()">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body">
        <p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem;">
          A new token has been generated for <strong id="tokenUsername"></strong>.
        </p>
        <div class="token-display">
          <div class="token-display-label">Access Token</div>
          <div class="token-display-value">
            <span id="tokenValue"></span>
            <button class="token-copy" onclick="copyToken()">
              <i data-lucide="copy"></i>
            </button>
          </div>
          <div class="token-warning">
            <i data-lucide="alert-triangle"></i>
            Save this token now. It won't be shown again.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="hideTokenModal()">Done</button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const token = localStorage.getItem('digit-link-token');
    if (!token) window.location.href = '/';

    let currentToken = '';

    async function apiCall(endpoint, options = {}) {
      const response = await fetch(endpoint, {
        ...options,
        headers: {
          'X-Admin-Token': token,
          'Content-Type': 'application/json',
          ...options.headers
        }
      });

      if (response.status === 401) {
        localStorage.removeItem('digit-link-token');
        window.location.href = '/';
        return;
      }

      return response.json();
    }

    async function loadAccounts() {
      try {
        const data = await apiCall('/admin/accounts');
        const container = document.getElementById('accountsList');
        const accounts = data.accounts || [];

        if (accounts.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i data-lucide="users"></i>
              <p>No accounts yet</p>
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="account-list">
              ${accounts.map(acc => `
                <div class="account-item">
                  <div class="account-avatar">${acc.username.charAt(0).toUpperCase()}</div>
                  <div class="account-info">
                    <div class="account-name">
                      ${acc.username}
                      ${acc.isAdmin ? '<span class="account-badge">Admin</span>' : ''}
                      ${!acc.active ? '<span class="account-badge inactive">Inactive</span>' : ''}
                    </div>
                    <div class="account-meta">
                      Created ${formatDate(acc.createdAt)}
                      ${acc.lastUsed ? ` Â· Last used ${formatDate(acc.lastUsed)}` : ''}
                    </div>
                  </div>
                  <div class="account-actions">
                    <button class="btn btn-secondary btn-sm" onclick="regenerateToken('${acc.id}', '${acc.username}')">
                      <i data-lucide="key"></i>
                      Regenerate
                    </button>
                    ${acc.active ? `
                      <button class="btn btn-danger btn-sm" onclick="deactivateAccount('${acc.id}')">
                        <i data-lucide="user-x"></i>
                        Deactivate
                      </button>
                    ` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        }

        lucide.createIcons();
      } catch (error) {
        console.error('Failed to load accounts:', error);
      }
    }

    function showCreateModal() {
      document.getElementById('createModal').classList.add('visible');
      document.getElementById('username').focus();
      document.getElementById('tokenResult').style.display = 'none';
    }

    function hideCreateModal() {
      document.getElementById('createModal').classList.remove('visible');
      document.getElementById('createForm').reset();
    }

    async function createAccount() {
      const username = document.getElementById('username').value.trim();
      const isAdmin = document.getElementById('isAdmin').checked;

      if (!username) return;

      const btn = document.getElementById('createBtn');
      btn.disabled = true;

      try {
        const data = await apiCall('/admin/accounts', {
          method: 'POST',
          body: JSON.stringify({ username, isAdmin })
        });

        if (data.success) {
          hideCreateModal();
          showTokenModal(username, data.token);
          loadAccounts();
        } else {
          alert(data.error || 'Failed to create account');
        }
      } catch (error) {
        console.error('Failed to create account:', error);
        alert('Failed to create account');
      } finally {
        btn.disabled = false;
      }
    }

    function showTokenModal(username, newToken) {
      currentToken = newToken;
      document.getElementById('tokenUsername').textContent = username;
      document.getElementById('tokenValue').textContent = newToken;
      document.getElementById('tokenModal').classList.add('visible');
      lucide.createIcons();
    }

    function hideTokenModal() {
      document.getElementById('tokenModal').classList.remove('visible');
      currentToken = '';
    }

    async function regenerateToken(accountId, username) {
      if (!confirm(`Regenerate token for ${username}? The old token will stop working.`)) return;

      try {
        const data = await apiCall(`/admin/accounts/${accountId}/regenerate`, {
          method: 'POST'
        });

        if (data.success) {
          showTokenModal(username, data.token);
        } else {
          alert(data.error || 'Failed to regenerate token');
        }
      } catch (error) {
        console.error('Failed to regenerate token:', error);
        alert('Failed to regenerate token');
      }
    }

    async function deactivateAccount(accountId) {
      if (!confirm('Deactivate this account? They will no longer be able to create tunnels.')) return;

      try {
        const data = await apiCall(`/admin/accounts/${accountId}`, {
          method: 'DELETE'
        });

        if (data.success) {
          loadAccounts();
        } else {
          alert(data.error || 'Failed to deactivate account');
        }
      } catch (error) {
        console.error('Failed to deactivate account:', error);
        alert('Failed to deactivate account');
      }
    }

    function copyToken() {
      navigator.clipboard.writeText(currentToken);
      const btn = document.querySelector('.token-copy');
      btn.innerHTML = '<i data-lucide="check"></i>';
      lucide.createIcons();
      setTimeout(() => {
        btn.innerHTML = '<i data-lucide="copy"></i>';
        lucide.createIcons();
      }, 2000);
    }

    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleDateString();
    }

    function logout() {
      localStorage.removeItem('digit-link-token');
      window.location.href = '/';
    }

    loadAccounts();
  </script>
</body>
</html>
