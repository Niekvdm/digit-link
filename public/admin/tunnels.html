<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tunnels - digit-link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-deep: #1a1a1a;
      --bg-surface: #242424;
      --bg-elevated: #2d2d2d;
      --border-subtle: #3a3a3a;
      --border-accent: #4a4a4a;
      --text-primary: #e8e4e0;
      --text-secondary: #9a9590;
      --text-muted: #6a6560;
      --accent-copper: #c9956c;
      --accent-copper-dim: #a67a54;
      --accent-emerald: #4a9f7e;
      --accent-red: #c96c6c;
      --accent-blue: #6c9fc9;
      --font-display: 'Crimson Text', Georgia, serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
      --font-body: 'Inter', -apple-system, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .nav {
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
      padding: 0 2rem;
      display: flex;
      align-items: center;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
    }

    .nav-brand-icon {
      width: 28px;
      height: 28px;
      border: 2px solid var(--accent-copper);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-brand-icon::before {
      content: '';
      width: 12px;
      height: 12px;
      background: var(--accent-copper);
      border-radius: 2px;
      transform: rotate(45deg);
    }

    .nav-links {
      display: flex;
      gap: 0.25rem;
      margin-left: 3rem;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s ease;
    }

    .nav-link i { width: 16px; height: 16px; }
    .nav-link:hover { color: var(--text-primary); background: var(--bg-elevated); }
    .nav-link.active { color: var(--accent-copper); background: rgba(201, 149, 108, 0.1); }

    .nav-spacer { flex: 1; }

    .nav-logout {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      color: var(--text-muted);
      background: none;
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s ease;
    }

    .nav-logout i { width: 16px; height: 16px; }
    .nav-logout:hover { color: var(--accent-red); border-color: var(--accent-red); }

    .main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .page-header-text h1 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .page-header-text p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s ease;
      border: none;
    }

    .btn i { width: 16px; height: 16px; }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
    }

    .btn-secondary:hover {
      border-color: var(--accent-copper);
      color: var(--accent-copper);
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
    }

    .btn.loading i {
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-title i { width: 18px; height: 18px; color: var(--text-secondary); }

    .card-body { padding: 1.5rem; }

    /* Stats row */
    .stats-row {
      display: flex;
      gap: 2rem;
      padding: 1rem 1.5rem;
      background: var(--bg-deep);
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-item-value {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .stat-item-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Tunnel grid */
    .tunnel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }

    .tunnel-card {
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      padding: 1.25rem;
      transition: all 0.15s ease;
    }

    .tunnel-card:hover {
      border-color: var(--border-accent);
    }

    .tunnel-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .tunnel-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-emerald);
      box-shadow: 0 0 10px var(--accent-emerald);
      margin-top: 5px;
      flex-shrink: 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .tunnel-info { flex: 1; min-width: 0; }

    .tunnel-subdomain {
      font-family: var(--font-mono);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      word-break: break-all;
    }

    .tunnel-url {
      font-size: 0.75rem;
      color: var(--accent-blue);
      word-break: break-all;
    }

    .tunnel-url a {
      color: inherit;
      text-decoration: none;
    }

    .tunnel-url a:hover {
      text-decoration: underline;
    }

    .tunnel-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border-subtle);
      padding-top: 1rem;
    }

    .tunnel-meta-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .tunnel-meta-item i {
      width: 12px;
      height: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .empty-state i {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    /* Live indicator */
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--accent-emerald);
    }

    .live-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-emerald);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .nav { padding: 0 1rem; }
      .nav-links { margin-left: 1.5rem; gap: 0; }
      .nav-link span { display: none; }
      .main { padding: 1.5rem 1rem; }
      .page-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
      .stats-row { flex-wrap: wrap; gap: 1.5rem; }
      .tunnel-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/admin/dashboard.html" class="nav-brand">
      <div class="nav-brand-icon"></div>
      digit-link
    </a>
    <div class="nav-links">
      <a href="/admin/dashboard.html" class="nav-link">
        <i data-lucide="layout-dashboard"></i>
        <span>Dashboard</span>
      </a>
      <a href="/admin/accounts.html" class="nav-link">
        <i data-lucide="users"></i>
        <span>Accounts</span>
      </a>
      <a href="/admin/whitelist.html" class="nav-link">
        <i data-lucide="shield-check"></i>
        <span>Whitelist</span>
      </a>
      <a href="/admin/tunnels.html" class="nav-link active">
        <i data-lucide="cable"></i>
        <span>Tunnels</span>
      </a>
    </div>
    <div class="nav-spacer"></div>
    <button class="nav-logout" onclick="logout()">
      <i data-lucide="log-out"></i>
      Logout
    </button>
  </nav>

  <main class="main">
    <div class="page-header">
      <div class="page-header-text">
        <h1>Active Tunnels</h1>
        <p>Monitor currently connected tunnel clients</p>
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <div class="live-indicator">
          <div class="live-dot"></div>
          Live
        </div>
        <button class="btn btn-secondary" id="refreshBtn" onclick="loadTunnels()">
          <i data-lucide="refresh-cw"></i>
          Refresh
        </button>
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-item">
        <div class="stat-item-value" id="statActive">—</div>
        <div class="stat-item-label">Active Now</div>
      </div>
      <div class="stat-item">
        <div class="stat-item-value" id="statTotal">—</div>
        <div class="stat-item-label">Total Connections</div>
      </div>
      <div class="stat-item">
        <div class="stat-item-value" id="statSent">—</div>
        <div class="stat-item-label">Data Sent</div>
      </div>
      <div class="stat-item">
        <div class="stat-item-value" id="statReceived">—</div>
        <div class="stat-item-label">Data Received</div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i data-lucide="cable"></i>
          Connected Tunnels
        </h2>
        <span class="live-indicator" style="font-size: 0.75rem;">
          Auto-refreshes every 10s
        </span>
      </div>
      <div class="card-body" id="tunnelsList">
        <div class="empty-state">
          <i data-lucide="loader-2"></i>
          <p>Loading tunnels...</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();

    const token = localStorage.getItem('digit-link-token');
    if (!token) window.location.href = '/';

    async function apiCall(endpoint, options = {}) {
      const response = await fetch(endpoint, {
        ...options,
        headers: {
          'X-Admin-Token': token,
          'Content-Type': 'application/json',
          ...options.headers
        }
      });

      if (response.status === 401) {
        localStorage.removeItem('digit-link-token');
        window.location.href = '/';
        return;
      }

      return response.json();
    }

    async function loadTunnels() {
      const btn = document.getElementById('refreshBtn');
      btn.classList.add('loading');

      try {
        const [tunnelData, stats] = await Promise.all([
          apiCall('/admin/tunnels'),
          apiCall('/admin/stats')
        ]);

        // Update stats
        const tunnels = tunnelData.active || [];
        document.getElementById('statActive').textContent = tunnels.length;
        document.getElementById('statTotal').textContent = stats.totalTunnels || 0;
        document.getElementById('statSent').textContent = formatBytes(stats.totalBytesSent || 0);
        document.getElementById('statReceived').textContent = formatBytes(stats.totalBytesReceived || 0);

        // Update tunnel list
        const container = document.getElementById('tunnelsList');

        if (tunnels.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i data-lucide="cable"></i>
              <p>No active tunnels</p>
              <p style="margin-top: 0.5rem; font-size: 0.75rem;">Tunnels will appear here when clients connect</p>
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="tunnel-grid">
              ${tunnels.map(t => `
                <div class="tunnel-card">
                  <div class="tunnel-header">
                    <div class="tunnel-status"></div>
                    <div class="tunnel-info">
                      <div class="tunnel-subdomain">${t.subdomain}</div>
                      <div class="tunnel-url">
                        <a href="${t.url}" target="_blank">${t.url}</a>
                      </div>
                    </div>
                  </div>
                  <div class="tunnel-meta">
                    <div class="tunnel-meta-item">
                      <i data-lucide="clock"></i>
                      ${formatDuration(t.createdAt)}
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        }

        lucide.createIcons();
      } catch (error) {
        console.error('Failed to load tunnels:', error);
      } finally {
        btn.classList.remove('loading');
      }
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function formatDuration(timestamp) {
      if (!timestamp) return 'Unknown';
      const start = new Date(timestamp);
      const now = new Date();
      const diff = now - start;

      if (diff < 60000) return 'Just connected';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ${Math.floor((diff % 3600000) / 60000)}m`;
      return `${Math.floor(diff / 86400000)}d ago`;
    }

    function logout() {
      localStorage.removeItem('digit-link-token');
      window.location.href = '/';
    }

    // Initial load
    loadTunnels();

    // Auto-refresh every 10 seconds
    setInterval(loadTunnels, 10000);
  </script>
</body>
</html>
