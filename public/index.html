<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digit-link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #1a1a1a;
      --bg-surface: #242424;
      --bg-elevated: #2d2d2d;
      --border-subtle: #3a3a3a;
      --border-accent: #4a4a4a;
      --text-primary: #e8e4e0;
      --text-secondary: #9a9590;
      --text-muted: #6a6560;
      --accent-copper: #c9956c;
      --accent-copper-dim: #a67a54;
      --accent-emerald: #4a9f7e;
      --accent-red: #c96c6c;
      --font-display: 'Crimson Text', Georgia, serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
      --font-body: 'Inter', -apple-system, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(var(--border-subtle) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.15;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      text-align: center;
      margin-bottom: 3rem;
    }

    .brand-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1.5rem;
      border: 2px solid var(--accent-copper);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .brand-icon::before {
      content: '';
      width: 20px;
      height: 20px;
      background: var(--accent-copper);
      border-radius: 4px;
      transform: rotate(45deg);
    }

    .brand-icon::after {
      content: '';
      position: absolute;
      inset: -4px;
      border: 1px solid var(--accent-copper);
      border-radius: 14px;
      opacity: 0.3;
    }

    .brand h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .brand p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .login-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 2rem;
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 2rem;
      right: 2rem;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-copper), transparent);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-copper);
      box-shadow: 0 0 0 3px rgba(201, 149, 108, 0.15);
    }

    .form-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: var(--accent-copper);
      border: none;
      border-radius: 8px;
      font-family: var(--font-body);
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--bg-deep);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: var(--accent-copper-dim);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading .btn-text {
      opacity: 0;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      top: 50%;
      left: 50%;
      margin: -9px 0 0 -9px;
      border: 2px solid var(--bg-deep);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(201, 108, 108, 0.1);
      border: 1px solid var(--accent-red);
      border-radius: 8px;
      padding: 0.875rem 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: var(--accent-red);
      display: none;
    }

    .error-message.visible {
      display: block;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--accent-copper);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Decorative corners */
    .corner {
      position: fixed;
      width: 80px;
      height: 80px;
      pointer-events: none;
    }

    .corner::before,
    .corner::after {
      content: '';
      position: absolute;
      background: var(--border-subtle);
    }

    .corner-tl { top: 2rem; left: 2rem; }
    .corner-tl::before { top: 0; left: 0; width: 40px; height: 1px; }
    .corner-tl::after { top: 0; left: 0; width: 1px; height: 40px; }

    .corner-br { bottom: 2rem; right: 2rem; }
    .corner-br::before { bottom: 0; right: 0; width: 40px; height: 1px; }
    .corner-br::after { bottom: 0; right: 0; width: 1px; height: 40px; }
  </style>
</head>
<body>
  <div class="corner corner-tl"></div>
  <div class="corner corner-br"></div>

  <div class="login-container">
    <div class="brand">
      <div class="brand-icon"></div>
      <h1>digit-link</h1>
      <p>Tunnel Administration</p>
    </div>

    <div class="login-card">
      <div class="error-message" id="errorMessage"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="token">Admin Token</label>
          <input 
            type="password" 
            id="token" 
            class="form-input" 
            placeholder="Enter your admin token"
            autocomplete="off"
            autofocus
          >
          <p class="form-hint">Contact your administrator if you need access.</p>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span class="btn-text">Access Dashboard</span>
        </button>
      </form>
    </div>

    <div class="footer">
      <p>Secure tunnel infrastructure by <a href="https://digit.zone">digit.zone</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const tokenInput = document.getElementById('token');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');

    // Check if already authenticated
    const savedToken = localStorage.getItem('digit-link-token');
    if (savedToken) {
      validateAndRedirect(savedToken);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = tokenInput.value.trim();
      
      if (!token) {
        showError('Please enter your admin token');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.classList.add('btn-loading');
      hideError();

      try {
        await validateAndRedirect(token);
      } catch (error) {
        showError(error.message || 'Authentication failed');
        submitBtn.disabled = false;
        submitBtn.classList.remove('btn-loading');
      }
    });

    async function validateAndRedirect(token) {
      const response = await fetch('/admin/stats', {
        headers: {
          'X-Admin-Token': token
        }
      });

      if (!response.ok) {
        localStorage.removeItem('digit-link-token');
        throw new Error('Invalid or expired token');
      }

      localStorage.setItem('digit-link-token', token);
      window.location.href = '/admin/dashboard.html';
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('visible');
    }

    function hideError() {
      errorMessage.classList.remove('visible');
    }
  </script>
</body>
</html>
