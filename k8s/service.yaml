apiVersion: v1
kind: Service
metadata:
  name: digit-link-service
  namespace: dzone-dev
  annotations:
    # Ensure HAProxy adds X-Forwarded-For header with client IP
    haproxy.org/forwarded-for: "true"
spec:
  selector:
    app: digit-link
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
# Persistent storage for SQLite database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digit-link-data
  namespace: dzone-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digit-link-deployment
  namespace: dzone-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digit-link
  template:
    metadata:
      labels:
        app: digit-link
    spec:
      containers:
        - name: digit-link
          image: ghcr.io/niekvdm/digit-link:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 4443
              name: tcp-tunnel
          env:
            - name: PORT
              value: "8080"
            - name: DOMAIN
              value: "link.digit.zone"
            # TCP Tunnel configuration (yamux-based multi-forward)
            - name: TUNNEL_ENABLED
              value: "true"
            - name: TUNNEL_PORT
              value: "4443"
            # TLS certificates for tunnel (mount via secret)
            - name: TUNNEL_TLS_CERT
              value: "/etc/tunnel-tls/tls.crt"
            - name: TUNNEL_TLS_KEY
              value: "/etc/tunnel-tls/tls.key"
            - name: DB_PATH
              value: "/data/digit-link.db"
            # Trust proxy headers from internal cluster IPs (required for correct client IP detection)
            # Also requires ingress service to have externalTrafficPolicy: Local
            # See ingress.yaml comments for setup instructions
            - name: TRUSTED_PROXIES
              value: "private"
            # Debug IP resolution (set to "true" to enable verbose logging, disable in production)
            # - name: DEBUG_IP
            #   value: "true"
            # Optional: Pre-configure admin token (otherwise use first-boot web setup)
            # - name: ADMIN_TOKEN
            #   valueFrom:
            #     secretKeyRef:
            #       name: digit-link-secrets
            #       key: admin-token
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: digit-link-secrets
                  key: jwt-secret
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tunnel-tls
              mountPath: /etc/tunnel-tls
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: digit-link-data
        # TLS certificate for TCP tunnel (reuse the ingress TLS secret)
        - name: tunnel-tls
          secret:
            secretName: digit-link-tls
