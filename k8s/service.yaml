apiVersion: v1
kind: Service
metadata:
  name: digit-link-service
  namespace: dzone-dev
spec:
  selector:
    app: digit-link
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
# Persistent storage for SQLite database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digit-link-data
  namespace: dzone-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digit-link-deployment
  namespace: dzone-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digit-link
  template:
    metadata:
      labels:
        app: digit-link
    spec:
      containers:
        - name: digit-link
          image: ghcr.io/niekvdm/digit-link:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DOMAIN
              value: "tunnel.digit.zone"
            - name: DB_PATH
              value: "/data/digit-link.db"
            # Trust proxy headers from internal cluster IPs (required for correct client IP detection)
            - name: TRUSTED_PROXIES
              value: "private"
            # Optional: Pre-configure admin token (otherwise use first-boot web setup)
            # - name: ADMIN_TOKEN
            #   valueFrom:
            #     secretKeyRef:
            #       name: digit-link-secrets
            #       key: admin-token
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: digit-link-data
