apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digit-link-ingress
  namespace: dzone-dev
  annotations:
    haproxy.org/ingress.class: "haproxy"
    haproxy.org/timeout.connect: "5000ms"
    haproxy.org/timeout.client: "120000ms"
    haproxy.org/timeout.server: "120000ms"
    haproxy.org/timeout.tunnel: "3600000ms"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    haproxy.org/ssl-redirect: "true"
spec:
  rules:
  # Main domain for WebSocket control connections
  - host: tunnel.digit.zone
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digit-link-service
            port:
              number: 80
  # Wildcard for tunnel subdomains
  - host: "*.tunnel.digit.zone"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digit-link-service
            port:
              number: 80
  tls:
  - hosts:
    - tunnel.digit.zone
    - "*.tunnel.digit.zone"
    secretName: digit-link-tls
