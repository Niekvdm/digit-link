# digit-link Ingress Configuration
#
# First-boot setup:
#   Navigate to https://tunnel.digit.zone/ after deployment.
#   If no admin account exists, the setup wizard will appear.
#
# Routes:
#   - tunnel.digit.zone: Admin dashboard & WebSocket control plane
#   - *.tunnel.digit.zone: Tunnel subdomains for forwarded traffic
#
# Client IP forwarding:
#   For IP whitelisting to work correctly in Kubernetes, you need:
#   1. TRUSTED_PROXIES=private env var on the digit-link deployment
#   2. Ingress controller service with externalTrafficPolicy: Local
#
#   For HAProxy Ingress, run:
#     kubectl -n <ingress-namespace> patch svc <ingress-service> \
#       -p '{"spec":{"externalTrafficPolicy":"Local"}}'
#
#   Example for HAProxy:
#     kubectl -n haproxy-ingress patch svc haproxy-kubernetes-ingress \
#       -p '{"spec":{"externalTrafficPolicy":"Local"}}'
#
#   Note: externalTrafficPolicy: Local means traffic only routes to ingress pods
#   on the same node. Ensure your ingress runs on all nodes receiving traffic.
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digit-link-ingress
  namespace: dzone-dev
  annotations:
    haproxy.org/ingress.class: "haproxy"
    # Timeouts must exceed the server's 5-minute request timeout (300s) to avoid 504s
    # Adding 30s buffer: 300s + 30s = 330s = 330000ms
    haproxy.org/timeout.connect: "5000ms"
    haproxy.org/timeout.client: "330000ms"
    haproxy.org/timeout.server: "330000ms"
    haproxy.org/timeout.tunnel: "3600000ms"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    haproxy.org/ssl-redirect: "true"
    # Forward real client IP to backend
    haproxy.org/forwarded-for: "true"
spec:
  rules:
  # Main domain for admin dashboard, API, and WebSocket control connections
  - host: tunnel.digit.zone
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digit-link-service
            port:
              number: 80
  # Wildcard for tunnel subdomains
  - host: "*.tunnel.digit.zone"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digit-link-service
            port:
              number: 80
  tls:
  - hosts:
    - tunnel.digit.zone
    - "*.tunnel.digit.zone"
    secretName: digit-link-tls
