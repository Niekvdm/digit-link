apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: digit-link-updater
  namespace: argocd
spec:
  namespace: argocd

  applicationRefs:
    - namePattern: digit-link

      commonUpdateSettings:
        updateStrategy: semver
        # Only consider strict semver tags prefixed with v
        allowTags: "regexp:^v[0-9]+\\.[0-9]+\\.[0-9]+$"

      images:
        - alias: app
          imageName: ghcr.io/niekvdm/digit-link
          manifestTargets:
            helm:
              # These must match your chart's values keys.
              # Common case:
              name: image.repository
              tag: image.tag

      writeBackConfig:
        method: git
        gitConfig:
          repository: https://github.com/niekvdm/digit-link.git
          branch: main
          # Write directly into a Helm values file (recommended for Helm apps)
          # Path is relative to the Argo CD Application spec.source.path
          writeBackTarget: "helmvalues:values.yaml"
