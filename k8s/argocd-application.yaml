apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: digit-link
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/niekvdm/digit-link.git
    targetRevision: master
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: dzone-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
